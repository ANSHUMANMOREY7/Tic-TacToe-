<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tic tac toe </title>
    <style>
        *{
            padding: 0;margin: 0;
        }
        body{
            background-color: rgb(46, 7, 63);

        }
       
        .nav{
            background-color:rgb(47, 15, 61);
            padding: 15px;
            margin-bottom: 25px;
            position: sticky;
            top: 0;
           color: rgb(173, 73, 225);
        }
      
        .board{
            display:flex;
            border: px solid;
            flex-wrap: wrap;
            width: 400px;
             padding: 60px 40px;
            margin: 0 auto;
            border-radius: 30px;
            justify-content: center;
            background-color:  rgb(173, 73, 225);
        }
        .cell{
            border: px solid rgb(188, 82, 192);
            height: 115px;
            width: 115px;
            border-radius: 5px;
            background-color:  rgb(122, 28, 172);
            margin: 2px;
             transition: 30ms;
        }
          .cell:hover {
            cursor: pointer;
            box-shadow: 0 0 6px 0.8px black;
            transition: 10ms;
            border: 0px solid rgb(147, 62, 150);

        }
        
    </style>
</head>
<body>
    
    <div class="nav">
        <h1>TicTacToe.com</h1>
    </div>
    <div class="board">

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        
    </div>
     <div class="button">
        <button class="btn" onclick="refreshh()">RESTART</button>

    </div>
    
</body>
</html>
